<!DOCTYPE html>

<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="lista di cose da fare">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="header bg-dark text-light p-2 fs-4">toDoList</h1>
    </header>

    <div class="container pb-2">
        <div class="row">
            <div id="div-lista" class="w-100 d-flex justify-content-between align-items-center">
                <input class="col-10 py-2" type="text" id="testo_inserito" placeholder="Aggiungi un task...">
                <button id="pulsante" class="btn btn-lg fs-6 btn-outline-secondary col-2">Aggiungi</button>
            </div>
        </div>
    </div>

    <ul id="scrivi_lista" class="list-group"></ul>

    <script src="assets/js/toDOlist.js"></script>

</body>

</html>
