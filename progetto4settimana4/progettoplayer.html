<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="player audio e video">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My Player</title>
</head>

<body>
    <header>
        <h1 class="header bg-dark text-light p-2 fs-4">My Player 1.0</h1>
    </header>

    <main>
        <div class="container justify-content-between">
            <div class="row">
                <div class="container col-lg-6 d-flex justify-content-between mt-3 mb-3">
                    <div class="card">
                        <div class="p-3">
                            <h3>Audio</h3>
                            <p>Seleziona un brano in elenco per ascoltare la musica.</p>
                        </div>
                        <div class="container">
                            <div class="row">
                                    <div class="col-lg-6 d-flex justify-content-between mb-2 p-3">
                                        <div class="card">
                                            <ul id="box-audio" class="list-group list-group-flush">
                                                
                                            </ul>
                                        </div>
                                    </div>
                                <div class="col-lg-6 d-flex justify-content-between mb-2 p-3">
                                    <audio id="myaudio" width="100%" controls>
                                        <option value="0"></option>
                                    </audio>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container col-lg-6 d-flex justify-content-between mt-3 mb-3">
                    <div class="card">
                        <div class="p-3">
                            <h3>Video</h3>
                            <p>Seleziona un video in elenco per visualizzarlo.</p>
                        </div>
                        <div class="container">
                            <div class="row">
                                    <div class="col-lg-6 d-flex justify-content-between mb-2 p-3">
                                        <div class="card">
                                            <ul id="box-video" class="list-group list-group-flush">
                                            
                                            </ul>
                                        </div>
                                    </div>
                                <div class="col-lg-6 d-flex justify-content-between mb-2 p-3">
                                    <video id="myvideo" width="100%" controls>
                                        <option value="0"></option>
                                    </video>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
       
        function startVideo() {
            var filmato = "video-link";
            filmato.attr("src", "assets/video/" + file_v + "'>");
            filmato.play();
        }
        $(document)
            .ready(function () {
                $.ajax({
                    url: "assets/json/media.json",
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        $.each(data.audio, function (i, el) {
                            var titolo_audio = el.title;
                            var file_a = el.file;
                            $("#myaudio").append("<source src='assets/audio/" + file_a + "'>");
                            $("#box-audio").append("<li class='list-group-item' onclick='startAudio'>" + titolo_audio + "</li>");

                        });
                    }
                });
                $.ajax({
                    url: "assets/json/media.json",
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        $.each(data.video, function (i, el) {
                            var titolo_video = el.title;
                            var file_v = el.file;
                            $("#myvideo").append("<source src='assets/video/" + file_v + "'>");
                            $("#box-video").append("<li class='list-group-item' onclick='startVideo'>" + titolo_video + "</li>");
                            
                        });

                    }

                });
            })

    </script>

</body>

</html>
